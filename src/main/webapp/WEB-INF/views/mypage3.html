<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        h1, h2 {
            color: #444;
        }
        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="submit"],
        input[type="checkbox"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .car-info {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .car-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h1>마이페이지</h1>

<!-- 회원 정보 수정 폼 -->
<form action="/update" method="POST">
    <h2>회원 정보 수정</h2>
    <label for="username">사용자명:</label>
    <input type="text" id="username" name="username" required>
    <label for="email">이메일:</label>
    <input type="email" id="email" name="email" required>
    <label for="password">비밀번호:</label>
    <input type="password" id="password" name="password" required>
    <input type="submit" value="수정">
</form>

<!-- 회원 탈퇴 폼 -->
<form action="/delete" method="POST">
    <h2>회원 탈퇴</h2>
    <label for="confirm-delete">정말 탈퇴하시겠습니까? 탈퇴 후에는 되돌릴 수 없습니다.</label>
    <input type="checkbox" id="confirm-delete" name="confirm-delete" required>
    <input type="submit" value="탈퇴">
</form>
