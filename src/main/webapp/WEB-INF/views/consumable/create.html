<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kor" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="layout/default">

<th:block layout:fragment="head">
    <link rel="stylesheet" href="../../../resources/css/consumable.css" type="text/css">
</th:block>

<div layout:fragment="content">
    <H1>생성하기</H1>
    <form action="/consumable/create" method="post">
        <input type="hidden" name="carId" th:value="${carId}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <table class="tg" style="table-layout: fixed; width: 536px;">
            <div th:if="${#strings.isEmpty(token)}">
                <span>현재 누적 주행 거리</span>
                <input type="text" name="accDist" value=""></input><span>km</span>
            </div>
            <colgroup>
                <col style="width: 165px">
                <col style="width: 183px">
                <col style="width: 188px">
            </colgroup>
            <thead>
                <tr>
                    <th class="tg-0pky">부품 명</th>
                    <th class="tg-baqh">교체한 날짜/주행거리</th>
                    <th class="tg-baqh">기입 방식</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="tg-0lax">엔진 오일</td>
                    <td class="tg-baqh"><input name="engineOil"></input>km</td>
                    <td class="tg-baqh"><span>주행거리</span></td>
                </tr>
                <tr>
                    <td class="tg-0lax">브레이크 오일</td>
                    <td class="tg-baqh"><input name="breakOil"></input>km</td>
                    <td class="tg-baqh"><span>주행거리</span></td>
                </tr>
                <tr>
                    <td class="tg-0lax">브레이크 패드</td>
                    <td class="tg-baqh"><input name="breakPad"></input>km</td>
                    <td class="tg-baqh"><span>주행거리</span></td>
                </tr>
                <tr>
                    <td class="tg-0lax">와이퍼</td>
                    <td class="tg-baqh"><input type="date" name="wiper"></input></td>
                    <td class="tg-baqh"><span>교체한 날짜</span></td>
                </tr>
                <tr>
                    <td class="tg-0lax">타이어</td>
                    <td class="tg-baqh"><input name="tire"></input>km</td>
                    <td class="tg-baqh"><span>주행거리</span></td>
                </tr>
                <tr>
                    <td class="tg-0lax">에어컨 필터</td>
                    <td class="tg-baqh"><input name="airConFilter"></input>km</td>
                    <td class="tg-baqh"><span>주행거리</span></td>
                </tr>
                <tr>
                    <td class="tg-0lax">스파크 플러그</td>
                    <td class="tg-baqh"><input name="sparkPlug"></input>km</td>
                    <td class="tg-baqh"><span>주행거리</span></td>
                </tr>
                <tr>
                    <td class="tg-0lax">배터리</td>
                    <td class="tg-baqh"><input type="date" name="battery"></input></td>
                    <td class="tg-baqh"><span>교체한 날짜</span></td>
                </tr>
                <tr>
                    <td class="tg-0lax">냉각수</td>
                    <td class="tg-baqh"><input name="coolingWater"></input></td>
                    <td class="tg-baqh"><span>상관 없음</span></td>
                </tr>
                <tr>
                    <td class="tg-0lax">트랜스미션 오일</td>
                    <td class="tg-baqh"><input name="transmissionOil"></input>km</td>
                    <td class="tg-baqh"><span>주행거리</span></td>
                </tr>
                <tr>
                    <td class="tg-0lax">파워 스티어링 오일</td>
                    <td class="tg-baqh"><input type="date" name="powerSteeringOil"></input></td>
                    <td class="tg-baqh"><span>교체한 날짜</span></td>
                </tr>
                <tr>
                    <td class="tg-0lax">유체 클러치</td>
                    <td class="tg-baqh"><input type="date" name="fluidClutch"></input></td>
                    <td class="tg-baqh"><span>교체한 날짜</span></td>
                </tr>
            </tbody>
        </table>
        <input type="submit" value="생성하기">
        <input type="button" value="돌아가기" onclick="location.href='/user/mypage'" />
    </form>
</div>

</html>
